name: Emacs lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          #- 25.1
          #- 25.2
          #- 25.3
          #- 26.1
          #- 26.2
          #- 26.3
          #- 27.1
          - 27.2
          #- snapshot
    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - uses: actions/checkout@v2
    - name: Run tests
      run: ./check.sh
      working-directory: ./emacs
